<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bölünmüş Açılış Sayfası</title>
  </head>
  <body>
    <div class="container">
      <div class="counter-container">
        <i class="fa-brands fa-linkedin"></i>
        <div class="counter" data-target="545"></div>
        <span>Linkedin</span>
      </div>
      <div class="counter-container">
        <i class="fa-brands fa-github"></i>
        <div class="counter" data-target="788"></div>
        <span>Github</span>
      </div>
      <div class="counter-container">
        <i class="fa-brands fa-twitter"></i>
        <div class="counter" data-target="5555"></div>
        <span>Twitter</span>
      </div>
      <div class="counter-container">
        <i class="fa-brands fa-medium"></i>
        <div class="counter" data-target="1000"></div>
        <span>Medium</span>
      </div>
      <div class="counter-container">
        <i class="fa-brands fa-instagram"></i>
        <div class="counter" data-target="1880"></div>
        <span>Instagram</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
